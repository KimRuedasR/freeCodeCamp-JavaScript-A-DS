<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./styles.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search App</title>
</head>
<body>
    <div class="container">
        <form class="search-bar" onsubmit="return false;">
            <label for="search-input">Search for Creature Name or ID:</label>
            <input id="search-input" required type="text">
            <button id="search-button" type="submit">Search</button>
        </form>
        <div class="card" id="creature-card">
            <div class="creature-header">
                <span id="creature-name" class="creature-name"></span>
                <span id="creature-id" class="creature-id"></span>
            </div>
            <div class="creature-details">
                <span id="weight"></span>
                <span id="height"></span>
                <span id="types"></span>
            </div>
            <div class="creature-stats">
                <table>
                    <tbody>
                        <tr><td>HP:</td><td id="hp"></td></tr>
                        <tr><td>Attack:</td><td id="attack"></td></tr>
                        <tr><td>Defense:</td><td id="defense"></td></tr>
                        <tr><td>Sp. Attack:</td><td id="special-attack"></td></tr>
                        <tr><td>Sp. Defense:</td><td id="special-defense"></td></tr>
                        <tr><td>Speed:</td><td id="speed"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
